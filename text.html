<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bevel Text Effect</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap');

  body {
    background-color: #ffffff; /* The effect works best on a light background */
    display: grid;
    place-items: center;
    height: 100vh;
    margin: 0;
  }

  .bevel-text {
    font-family: 'Cormorant Garamond', serif; /* A good serif font for this style */
    font-size: 6rem; /* Large font size to show detail */

    /* --- The Core Effect --- */

    /* This is the main color on the face of the letters */
    color: #ffffff;

    font-weight: 700; /* Bold makes the effect more pronounced */

    /* The stack of shadows that creates the 3D look.
       The first shadow is the top-most layer. */
    text-shadow:
      /* 1. White highlight on the top-left edge */
      -1px -1px 1px #ffffff,

      /* 2. Dark shadow on the bottom-right edge (creates the bevel) */
      1px 1px 1px #5e513a,

      /* 3. A soft, general drop shadow for depth */
      2px 4px 6px rgba(0, 0, 0, 0.4);
  }

</style>
</head>
<body>

  <h1 class="bevel-text">Your Text Here</h1>

</body>
</html>
