<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation Bar</title>
    <style>
        /* --- CSS Variables for Easy Customization --- */
        :root {
            --nav-bg: #2a1a1a;
            --nav-glow: hsla(38, 100%, 70%, 0.5);
            --icon-active: hsl(45, 100%, 75%);
            --icon-inactive: #e0e0e0;
            --indicator-color: hsl(45, 100%, 65%);
        }

        /* --- Basic Page Setup --- */
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            /* Center the component for the demo */
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        /* --- Main Navigation Bar --- */
        .nav-bar {
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--nav-bg);
            border-radius: 50px;
            /* Brighter, more prominent glow */
            box-shadow: 0 0 25px 8px hsla(38, 100%, 70%, 0.35);
        }

        /* --- Navigation Buttons --- */
        .nav-button {
            position: relative; /* For z-index to be above the indicator background */
            z-index: 10;
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 50px;
            outline: none; /* Removes outline on focus for a cleaner look */
        }

        /* --- Icon Styling --- */
        .nav-button svg {
            width: 28px;
            height: 28px;
            stroke-width: 1.5;
            stroke: var(--icon-inactive);
            transition: stroke 0.3s ease;
        }

        /* --- Active State Icon --- */
        .nav-button.active svg {
            stroke: var(--icon-active);
        }

        /* --- The Moving Indicator --- */
        .nav-indicator {
            position: absolute;
            height: 100%;
            width: 80px; /* Width should match button padding (20+20) + icon width (28) -> ~68px, adjust as needed */
            top: 0;
            left: 10px; /* Initial position */
            z-index: 1; /* Sits behind the icons but above the bar background */
            /* Smooth sliding animation */
            transition: left 0.4s cubic-bezier(0.6, 0, 0.4, 1);
        }

        /* --- Indicator Style 1: Spotlight --- */
        .nav-indicator.spotlight {
            /* Brighter, more focused radial gradient for the light effect */
            background: radial-gradient(
                ellipse at 50% -20%,
                hsla(45, 100%, 75%, 0.8) 0%,
                transparent 60%
            );
        }

        /* --- Indicator Style 2: Top Tab --- */
        .nav-indicator.tab {
            top: -8px; /* Position it above the main bar */
            height: 35px;
            background-color: var(--indicator-color);
            /* Creates the trapezoid shape */
            clip-path: polygon(15% 0, 85% 0, 100% 100%, 0% 100%);
        }

        /* --- Helper button to toggle styles --- */
        .style-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- A button to switch between the two visual styles -->
    <button class="style-toggle">Toggle Style (Spotlight / Tab)</button>

    <!-- The Navigation Bar HTML -->
    <nav class="nav-bar">
        <!-- The moving element for the active state -->
        <div id="nav-indicator" class="nav-indicator spotlight"></div>

        <!-- Navigation Buttons with Inline SVGs -->
        <button class="nav-button active" aria-label="Home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </button>

        <button class="nav-button" aria-label="Search">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>

        <button class="nav-button" aria-label="History">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        </button>

        <button class="nav-button" aria-label="Profile">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </button>
    </nav>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.nav-button');
            const indicator = document.getElementById('nav-indicator');
            const styleToggleButton = document.querySelector('.style-toggle');

            // --- Function to handle button clicks ---
            function handleButtonClick(e) {
                const button = e.currentTarget;

                // Remove 'active' class from all buttons
                buttons.forEach(btn => btn.classList.remove('active'));

                // Add 'active' class to the clicked button
                button.classList.add('active');

                // Calculate the horizontal offset of the button relative to the nav bar
                // We add half the button's width and subtract half the indicator's width to center it.
                const buttonRect = button.getBoundingClientRect();
                const navBarRect = button.parentElement.getBoundingClientRect();

                const indicatorOffset = (buttonRect.left - navBarRect.left) + (buttonRect.width / 2) - (indicator.offsetWidth / 2);

                // Move the indicator
                indicator.style.left = `${indicatorOffset}px`;
            }

            // --- Attach event listeners to all buttons ---
            buttons.forEach(button => {
                button.addEventListener('click', handleButtonClick);
            });

            // --- Set the initial state on page load ---
            // Trigger a click on the first button to set the initial indicator position
            if (buttons.length > 0) {
                buttons[0].click();
            }

            // --- Logic for the style toggle button ---
            styleToggleButton.addEventListener('click', () => {
                indicator.classList.toggle('spotlight');
                indicator.classList.toggle('tab');
            });
        });
    </script>

</body>
</html>
